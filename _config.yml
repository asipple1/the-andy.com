title: Awesome Blog
email: asipple1@gmail.com
description: Blog about my adventures and coding.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

tags:
  - Jekyll
  - Drupal
  - Javascript
  - Sass
  - Family


# Build settings
markdown: kramdown
theme: minima
destination: "./build"

###################################################
#                    Defaults                     #
###################################################

defaults:
  # Post type default
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /blog/:title

plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - webpack.config.js
  - package.json
  - .jshintrc
  - .sass-cache
  - assets/src/
